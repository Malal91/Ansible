---
    ###################################
    #    Gestion des utilisateurs     #
    ###################################

- name: CrÃ©ation d'un Utilisateur
  when: user is defined
  user:
    name={{ user }}
    shell=/usr/bin/zsh
    comment="{{ user }} utilisateur"
    state=present
- name: Ajout de la clef SSH de l'utilisateur
  when: user is defined
  authorized_key:
    user={{ user }}
    key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
- name: "{{ user }} devient root"
  when: user is defined
  template:
    src=template/sudoer-user.j2
    dest=/etc/sudoers.d/{{ user }}-sudoer
    validate='visudo -cf %s'
