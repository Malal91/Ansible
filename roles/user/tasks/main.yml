- name: "CrÃ©ation d'un Utilisateur {{ user }}"
  become: yes
  when: user is defined
  user:
    name={{ user }}
    shell=/usr/bin/zsh
    comment="{{ user }} utilisateur"
    state=present
- name: "Ajout de la clef SSH de l'utilisateur {{ user }}"
  become: yes
  when: user is defined
  authorized_key:
    user="{{ user }}"
    key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
