---
- hosts: web
  remote_user: osr
  vars:
    user: osr
    mysql_db:
      name:
        - osr_db
    mysql_users:
      - name: osr
        pass: osr_db@osr.com
        priv:
        host:
          - localhost
          - 127.0.0.1
          - ::1
    domains:
      - domain: opensuccessroom
        php: yes
      - domain: amadoupitadiallo
        php: no
    hostsname:
      - localhost
      - 127.0.0.1
      - ::1

  roles:
    - utils
    - user
    - php
    - mysql
    - nginx
    - ssh
    - security
...
